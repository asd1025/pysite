{% extends '../base.html' %}
{% load mathfilters %}

{% block csslink %}
<link href="/assets/css/board.css" rel="stylesheet" type="text/css">
<script src="/assets/js/jquery/jquery-1.9.0.js"></script>
<script>
	$(function(){
		$("#reply_form").hide();

	});

	function reply(){
		$("#reply_form").show();
		$("#bottom_btn").hide();
		return false;

	}

	function hide_reply(){
		$("#reply_form").hide();
		$("#bottom_btn").show();
		return false;
	}


</script>
{% endblock %}

   {% block content %}

			<div id="board" class="board-form">
				<table class="tbl-ex">
					<tr>
						<th colspan="4">글보기</th>
					</tr>
					<tr>
						<td class="label">제목</td>
						<td>{{board.title}}</td>
						<td  >조회수</td>
						<td  >{{board.hit}}</td>
					</tr>
					<tr>
						<td class="label">내용</td>
						<td>
							<div class="view-content">
								{{board.content}}
							</div>
						</td>
						<td colspan="3"></td>
					</tr>
				</table>
				<br>

				<!-- REPLY -->
				<form id="reply_form" class="board-form" method="post" action="/board/reply/{{board.id}}" >
					{% csrf_token %}
					<input type = "hidden" name = "a" value="write">
					<table class="tbl-ex">
						<tr>
							<th colspan="2">답글달기</th>
						</tr>
						<tr>
							<td class="label">제목</td>
							<td><input type="text" name="title" value=""></td>
						</tr>
						<tr>
							<td class="label">내용</td>
							<td>
								<textarea id="content" name="content"></textarea>
							</td>
						</tr>
					</table>
					<div class="bottom">
						<a href="" onclick="hide_reply(); return false;">취소</a>
						<input type="submit" value="등록">
					</div>
				</form>
				<div class="bottom" id="bottom_btn">
					<a href="/board">글목록</a>
					<!-- session 처리 해야함 !!!  -->
					<a href="/board/modify	/{{board.id}}">글수정</a>
					<a href="" onclick="reply(); return false;">답글달기</a>
				</div>
			</div>
	 	{% endblock %}
